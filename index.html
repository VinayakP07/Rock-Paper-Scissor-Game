<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="combine.png" type="image/x-icon">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">
        <h1>Welcome To The Game !!</h1>
    </div>

    <div class="message">
        <p id="msg">Lets Start !! Choose an option !!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="Rock.png" alt="Rock" id="rock">
        </div>
        <div class="choice" id="p">
            <img src="Paper.png" alt="Paper" id="paper">
        </div>
        <div class="choice" id="s">
            <img src="Scissor.png" alt="Scissor" id="scissor">
        </div>
    </div>

    <div class="score">
        <div class="user">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
